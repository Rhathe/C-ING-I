mission_plan_templates:
  one:
    extend_mission_plan:
      file: test/mission_plans/extends_file_1.yaml
  two: echo two
missions:
  - outpost:
      setup_steps:
        - bash test/bash_scripts/tmpdir.sh
      dir: $SETUP['dir']
      env:
        OLD_DIR: $SETUP['old_dir']
    missions:
      - outpost:
          setup_steps:
            - "cp \"$OLD_DIR/test/mission_plans/extends_file_2.yaml\" ./test_tmp_extends.yaml"
        missions:
          - extend_mission_plan:
              file: test_tmp_extends.yaml
          - extend_mission_plan: one
          - extend_mission_plan: two
